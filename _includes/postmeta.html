<div class="metainfo">
  <p>Posted<br />
    <abbr class="published" title="{{ post.date | date_to_rfc822 }}">{{ post.date | date_to_long_string }}</abbr>
  </p>

  <p>Categories<br />
    {% for cat in post.categories %}
    <a href="/archives/category/{{ cat }}" rel="category tag">{{ cat }}</a>
    {% endfor %}
  </p>

  <p>Tags<br />
    {% for tag in post.tags %}
    <a href="/archives/tags/{{ tag }}" rel="tag">{{ tag }}</a>
    {% endfor %}
  </p>

  <p>{{ post.comments | size }} Comments</p>
</div>
