<div class="metainfo">
  <p>Posted<br />
    <abbr class="published" title="{{ post.date | date_to_rfc822 }}">{{ post.date | date_to_long_string }}</abbr>
  </p>

  <p>Categories<br />
    {{ post.categories | link_to_category | join }}

    <!-- {% for cat in post.categories %} -->
    <!-- <a href="{{ site.category_dir }}/{{ cat }}" rel="category tag">{{ cat }}</a> -->
    <!-- {% endfor %} -->
  </p>

  <p>Tags<br />
    {% for tag in post.tags %}{{ tag }} {% endfor %}
  </p>

  <p>{{ post.comments | size }} Comments</p>
</div>
